url: https://paezha.github.io/edashop/
template:
  bootstrap: 5

reference:
- title: Templates

- subtitle: Italian Edition of Workshop
  desc: >
    Templates for the Italian edition of the workshop.
  contents:
  - eda_session_1_it
  - eda_session_2_it
  - eda_session_3_it
  - eda_session_4_it

- subtitle: Session 5 of Workshop (All Editions)
  desc: >
    Template for the last session of the workshop.
  contents:
  - eda_session_5

- title: Data Sets

- subtitle: Auctions in a Distressed Real Estate Market in Italy
  desc: >
    A data set with information about auctions of foreclosed properties in Italy
    between 2000 and 2016.
  contents:
  - auctions_amf
  - auctions_pf
  - auctions_phy
  - auctions_sef

- subtitle: Housing Price Gradients in Italian Capitals
  desc: >
    A data set with information about housing price gradients in 112 provincial
    capitals in Italy.
  contents:
  - price_gradient

- subtitle: Industry Readiness Index 4.0
  desc: >
    Data related to the Industry Readiness Index 4.0 for NUTS-2 regions in
    Europe.
  contents:
  - i40_index_db
  - i40_index_rank

- subtitle: Italian Vineyards
  desc: >
    A sample of italian vineyards with landscape and management information.
  contents:
  - vineyards

- subtitle: Ph.D. Entrepreneurship in Italy
  desc: >
    Data from a survey of Ph.D. students in Italy and their entrepreneurship,
    including spinoffs, academic institutions, and regions of Italy.
  contents:
  - phd_italy
  - phd_italy_regions

- subtitle: Geospatial Files
  desc: >
    Files with geospatial information to complement the data sets.
  contents:
  - italy_nuts2
  - nuts2
  - cntr_sp_ipvs
  - cntr_sp_head
  - cntr_sp_basico
